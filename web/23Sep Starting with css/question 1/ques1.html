<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Internal CSS -->
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            text-align: center;
            line-height: 100px;
        }

        .box.internal {
            background-color: lightblue;
        }
    </style>

    <!-- Linking External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Application Example</h1>
    <p>This page demonstrates inline, internal, and external CSS usage and their precedence when applied to the same elements.</p>

    <!-- Inline CSS Example -->
    <div class="box" style="background-color: yellow;">Inline CSS</div>

    <!-- Internal CSS Example -->
    <div class="box internal">Internal CSS</div>

    <!-- External CSS Example -->
    <div class="box external">External CSS</div>
</body>
</html>
